{% extends 'base.html' %}

{% block content %}
<div class=" container mt-5 d-flex jusitfy-content-center aling-items-center flex-wrap gap-5">


    {% for i in data.0.categories %}

    <div class="card shadow ms-5" style="width: 18rem;">
        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="{{i.strCategoryThumb}}">
        <div class="card-body">
            <h5 class="card-title">{{i.idCategory}}</h5>
            <h5 class="card-title">{{i.strCategory}}</h5>
            <p class="card-text">{{i.strCategoryDescription|truncatewords:10 }}</p>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock %}
